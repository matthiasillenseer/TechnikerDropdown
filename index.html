<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechnikerDropdown</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    select {
      padding: 5px;
      font-size: 14px;
      width: 200px;
    }
  </style>
</head>
<body>
  <label id="label-techniker" for="techniker">Techniker auswählen:</label>
  <select id="techniker">
    <!-- Optionen werden dynamisch eingefügt -->
  </select>

  <script src="https://cdn.jsdelivr.net/npm/jotform-custom-widget@1.3.0/lib/iframeCommunicator.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const labelTechniker = document.getElementById("label-techniker");
      const dropdown = document.getElementById("techniker");

      // Internationalisierung (Beispiel: Deutsch und Englisch)
      const translations = {
        de: {
          label: "Techniker auswählen:"
        },
        en: {
          label: "Select technician:"
        }
      };

      // Sprache dynamisch setzen (z. B. aus Browser-Settings)
      const userLang = navigator.language || "de";
      const currentLang = translations[userLang] ? userLang : "de";
      labelTechniker.textContent = translations[currentLang].label;

      // Funktion zum Befüllen des Dropdowns
      function populateDropdown(technikerListe, standardWert) {
        dropdown.innerHTML = ""; // Alte Optionen löschen

        technikerListe.forEach(name => {
          const opt = document.createElement("option");
          opt.value = name.trim();
          opt.textContent = name.trim();
          opt.selected = (name.trim() === standardWert);
          dropdown.appendChild(opt);
        });

        // Event-Listener für Änderungen
        dropdown.addEventListener("change", () => {
          if (typeof JFCustomWidget !== "undefined") {
            JFCustomWidget.sendData({ value: dropdown.value });
          }
        });

        // Dropdown-Höhe dynamisch anpassen
        const dynamicHeight = dropdown.options.length * 20 + 20;
        JFCustomWidget && JFCustomWidget.setHeight(dynamicHeight);
      }

      // Fallback für lokales Testen (ohne JotForm)
      function localFallback() {
        const defaultTechniker = ["Max", "Moritz", "Lisa"];
        const defaultStandard = "";
        populateDropdown(defaultTechniker, defaultStandard);
        console.log("Lokal getestet – JotForm-Umgebung nicht erkannt.");
      }

      // Hauptlogik
      if (typeof JFCustomWidget !== "undefined") {
        // Läuft in JotForm – Parameter aus Settings holen
        JFCustomWidget.subscribe("ready", () => {
          JFCustomWidget.setHeight(60);
        });

        JFCustomWidget.getWidgetSettings((settings) => {
          try {
            const techniker = settings.techniker
              ? settings.techniker.split(",")
              : ["Max", "Moritz", "Lisa"];
            const standard = settings.standard || "";
            populateDropdown(techniker, standard);
          } catch (error) {
            console.error("Fehler beim Abrufen der Widget-Einstellungen:", error);
            localFallback();
          }
        });
      } else {
        // Läuft lokal – Fallback ausführen
        localFallback();
      }
    });
  </script>
</body>
</html>
