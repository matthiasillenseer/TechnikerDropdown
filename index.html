<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TechnikerDropdown</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    select { padding: 5px; font-size: 14px; }
  </style>
</head>
<body>
  <label for="techniker">Techniker ausw채hlen:</label>
  <select id="techniker">
    <!-- Optionen werden dynamisch eingef체gt -->
  </select>

  <script src="https://cdn.jsdelivr.net/npm/jotform-custom-widget@1.3.0/lib/iframeCommunicator.js"></script>
  <script>
    // Parameter abholen
    JFCustomWidget.getWidgetSettings(function(settings) {
      const technikerListe = (settings.techniker || "Max,Moritz,Lisa").split(",");
      const standard = settings.standard || "";

      const dropdown = document.getElementById("techniker");

      technikerListe.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name.trim();
        opt.textContent = name.trim();
        if (name.trim() === standard) opt.selected = true;
        dropdown.appendChild(opt);
      });

      // Wert zur체ckgeben, wenn sich etwas 채ndert
      dropdown.addEventListener("change", function () {
        JFCustomWidget.sendData({ value: dropdown.value });
      });

      // Initialwert senden
      JFCustomWidget.sendData({ value: dropdown.value });
    });

    JFCustomWidget.subscribe("ready", function() {
      JFCustomWidget.setHeight(60);
    });
  </script>
</body>
</html>
